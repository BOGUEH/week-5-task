
<!DOCTYPE html>
<html lang="en">
<head>

<body>

    
       
     
    <form name="form" id="form">
        <div id="formAll">
            <h1 id="regHead">REGISTER HERE</h1>
        <div> 
            <label for="fName">First name:</label><br>
            <input type="text" id="fName" name="fName" placeholder="first name" maxlength="12" minlength="8" ><br>
            <p id="fNameErr"></p>
       </div>
       <div>
            <label for="lName">Last name:</label><br>
            <input type="text" id="lName" name="lName" placeholder="last name" maxlength="12" minlength="8" > 
            <p id="lNameErr"></p>
        </div>
       <div>
            <label for="userName">User Name:</label><br>
            <input type="text" id="userName" name="UserName" placeholder="User Name" maxlength="12" minlength="8" ><br>
            <p id="uNameErre"></p>
        </div>
        
        <div> 
            <label for="email">email:</label> <br>
            <input type="text" id="email" name="email" placeholder="ictyep@ihub.com"> <br>
            <p id="emailErr"></p>
        </div>
        <div>
            <lable for="password">password</lable><br>
            <input type="password" id="password" name="password" placeholder="enter password" maxlength="8" minlength="6"> <br>
            <p id="pwErr"></p>
        </div>
        <div>
            <lable for="password">Re-type password</lable> <br>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm password" maxlength="8" minlength="6"><br>
            <p id="cpwErr"></p>
        </div>
               
            <button type="submit" id="submitBtn"> Sign Up</button>
        </div>

  </form>
